{% extends 'myblog/base.html' %}
{% block content %}
{% load crispy_forms_tags %}

    {% if user.is_authenticated %}
    <h3>{{ button }}</h3>
    {% endif %}

    <form method="post" style="width:50%; margin:0px auto">
    {% csrf_token %}
      <table> {{ form|crispy }} </table>
    <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color:#343a40!important; border-color:#343a40!important;width:30%;margin:0 auto">{{ button }}</button>
    </form>

{% endblock %}
