<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %} Title {% endblock %}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">


    <style>
        label{
            float: left;
        }

        .navbar-brand{
            font-family: 'Comfortaa', cursive;
        }

        button{
            background-color:#343a40!important;
            border-color:#343a40!important";
        }

    </style>
</head>

{% load static %}

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="font-size:1.2rem">
        <a class="navbar-brand" href="{% url 'myblog:index' %}"><img src="{% static 'myblog/egg.jpg' %}" alt="Logo" width="40" height="40" class="bnav-bee"> input:life</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample05">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'myblog:diary' %}">Diary <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Boh</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown05" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">My Life</a>
            <div class="dropdown-menu" aria-labelledby="dropdown05">
              <a class="dropdown-item" href="#">Goals</a>
              <a class="dropdown-item" href="#">Hobbies</a>
              <a class="dropdown-item" href="#"></a>
            </div>
          </li>
        </ul>
        <div class="form-inline my-2 my-md-0">
            <div class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                <a class="nav-link active" href="{% url 'myblog:profile' %}">{{user.username}}</a>
                <a class="nav-link" href="{% url 'myblog:logout' %}">Logout</a>
                {% else %}
                <a class="nav-link" href="{% url 'myblog:register' %}">Register</a>
                <a class="nav-link" href="{% url 'myblog:login' %}">Login</a>
                {% endif %}
            </div>
        </div>
      </div>
    </nav>

<br>

    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
